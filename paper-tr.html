<link rel="import" href="../polymer/polymer.html">

<!--
Table row for paper-table.

Example:

    <paper-tr>
      <paper-td>..</paper-td>
      <paper-td>..</paper-td>
      <paper-td>..</paper-td>
    </paper-tr>

@group UnwrittenElements
@element paper-table
@demo demo/index.html
-->
<dom-module id="paper-tr">
  <template>
    <style>
      :host {
        display: table-row;
      }

      :host:last-child {
        height: 56px;
      }

      :host:last-child::content paper-td {
        border-bottom: none;
      }

      :host:hover {
        background: var(--paper-grey-200)
      }

      :host ::content > * {
        padding-top: 15px;
        padding-bottom: 15px;
      }
    </style>

    <content></content>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'paper-tr',
    properties: {
    }
  });

</script>
