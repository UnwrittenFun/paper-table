<dom-module id="paper-tr">
  <template>
    <style>
      :host {
        display: table-row;
        height: 48px;
        line-height: 48px;
      }

      :host:last-child {
        height: 56px;
      }

      :host:last-child::content paper-td {
        border-bottom: none;
      }

      :host:hover {
        background: var(--paper-grey-200)
      }
    </style>

    <content></content>
  </template>
</dom-module>

<script>
