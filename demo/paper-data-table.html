<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-table Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-card/paper-card.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../paper-data-table.html">

    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-styles/default-theme.html">
    <link rel="import" href="../../paper-styles/typography.html">

    <style is="custom-style">
      * {
        --default-primary-color: var(--google-blue-500);
      }

      paper-card {
        margin-bottom: 50px;
        /*width: 900px;*/
      }
    </style>
  </head>
  <body unresolved>
    <template is="dom-bind" id="app">
      <iron-ajax
          auto
          url="data.json"
          handle-as="json"
          last-response="{{ tableData }}"></iron-ajax>
      <paper-card>
        <paper-data-table
            fill
            ignored="uuid"
            data="{{ tableData }}" headings='{"dessert": "Dessert (100g serving)"}'>
          <div heading>
            <span title>Nutrition</span>
          </div>
        </paper-data-table>
      </paper-card>
      <paper-card heading="JSON Data">
        <pre style="margin: 0 24px 24px;">[[ stringify(tableData) ]]</pre>
      </paper-card>
    </template>
    <script>
      var app = document.getElementById("app");
      app.stringify = function (data) {
        return JSON.stringify(data, null, 2);
      };
    </script>
  </body>
</html>
